<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            flex-shrink: 0;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #f39c12;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* Content styles */
        .content {
            flex: 1;
            padding: 20px;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 36px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Table styles */
        .table-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Dashboard</h1>

        <!-- Cards Section -->
        <div class="cards">
            <div class="card">
                <h2>1,234</h2>
                <p>Total Users</p>
            </div>
            <div class="card">
                <h2>$5,678</h2>
                <p>Sales Today</p>
            </div>
            <div class="card">
                <h2>12</h2>
                <p>Active Projects</p>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <h3>Recent Activities</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Activity</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Logged in</td>
                        <td>2024-11-17</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>Uploaded File</td>
                        <td>2024-11-16</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Chris Johnson</td>
                        <td>Edited Profile</td>
                        <td>2024-11-15</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
