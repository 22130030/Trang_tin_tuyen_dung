<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recruitment Platform</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="employer-dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add New Employer</h2>
        <form action="/add-employer" method="post">
            <label for="employer-name">Name:</label>
            <input type="text" id="employer-name" name="employer-name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br>
            
            <button type="submit">Add Employer</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Recruitment Platform</p>
    </footer>
</body>
</html>
