<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asserts/css/base.css">
    <link rel="stylesheet" href="/asserts/css/finding_profile.css">
    <link rel="stylesheet" href="/asserts/fonts/fontawesome-free-6.4.0-web/css/all.css">
    <title>Nhà tuyển dụng</title>
</head>
<body>
    <div class="application">
        <header class="header"></header>


        <div class="content">
            <div class="container">
                <!-- dashboard -->
                <div class="grid__col-2">

                </div>
                <!-- content -->
                <div class="grid__col-10">
                    <div class="finding__profile">
                        <h3 class="">Tìm hồ sơ</h3>
                        <div class="finding__profile-content">
                            <div class="finding__profile-form">
                                <div class="finding__profile-search">
                                    <input type="text" class="finding__profile-input" placeholder="Nhập từ khóa">
                                    <input type="text" class="finding__profile-input" placeholder="Nhập tỉnh,thành phố">
                                </div>
                                <button class="finding__profile-submit">Tìm hồ sơ</button>
                            </div>
                            <div class="finding__profile-filter">
                                <h4 class="finding__profile-title">Tìm kiếm theo</h4>
                                <div class="finding__profile-filter--all">
                                    <input type="radio" class="finding__profile-all">
                                    <span>Tất cả</span>
                                </div>
                                <div class="finding__profile-filter--title">
                                    <input type="radio" class="finding__profile-title">
                                    <span>Tiêu đề hồ sơ</span>
                                </div>
                            </div>
                            <div class="finding__profile-wrap">
                                <div class="grid__col-2">
                                    <div class="finding-wrap__title">
                                        <span class="finding-wrap__filter">Lọc theo</span>
                                        <span class="finding-wrap__remove-filter">Xóa lọc</span>
                                    </div>
                                    <div class="wrap__content">
                                        <div class="form__item">
                                            <span class="form__item-title">Công việc đang tuyển</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Công việc đang tuyển</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Ngành nghề</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Ngành nghề</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Kinh nghiệm làm việc</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Kinh nghiệm làm việc</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Cấp bậc</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Cấp bậc</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Mức lương</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Mức lương</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Loại công việc</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Loại công việc</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>

                                        <div class="form__item">
                                            <span class="form__item-title">Tên trường</span>
                                            <div class="form__item-section">
                                                <input type="text" class="form__section-btn" placeholder="Tên trường">
                                                    <i class="fa-solid fa-chevron-down"></i>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Trình độ ngoại ngữ</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Trình độ ngoại ngữ</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Giới tính</span>
                                            <div class="form__item-section--sex">
                                               <button class="section__sex--any">Bất kỳ</button>
                                               <button class="section__sex-male">Nam</button>
                                               <button class="section__sex--female">Nữ</button>
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <div class="form__item-show-old">
                                                <span class="form__item-title">Độ tuổi</span>
                                                <div>từ
                                                    <span class="min-old" id = "min-old">15</span>
                                                    đến
                                                    <span class="max-old" id = "max-old">70</span>
                                                    tuổi
                                                </div>
                                            </div>

                                            <div class="form__item-range-old">
                                               <input type="range" class="range-old__min" min="15" max="70" value="15">
                                               <input type="range" class="range-old__max" min="15" max="70" value="70">
                                            </div>
                                            
                                        </div>
                                        <div class="form__item">
                                            <span class="form__item-title">Thời gian đăng hồ sơ</span>
                                            <div class="form__item-section">
                                                <button class="form__section-btn">
                                                    <span class="form__section-lable">Thời gian đăng hồ sơ</span>
                                                    <i class="fa-solid fa-chevron-down"></i>
                                                </button>
                                            </div>
                                            
                                        </div>
                                        <button class="wrap__content-submit">Tìm kiếm hồ sơ</button>
                                    </div>
                                </div>


                                <div class="grid__col-10">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <footer class="footer"></footer>
    </div>
</body>
</html>
