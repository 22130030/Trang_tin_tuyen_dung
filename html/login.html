<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/asserts/fonts/fontawesome-free-6.4.0-web/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/asserts/fonts/fontawesome-free-6.4.0-web/css/all.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/asserts/fonts/fontawesome-free-6.4.0-web/css/bootstrap.min.css">
  <!-- Style -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/asserts/css/style.css">
  <link rel="stylesheet" href="/asserts/css/main.css">
  <link rel="stylesheet" href="/asserts/css/base.css">
  <link rel="stylesheet" href="/asserts/fonts/fontawesome-free-6.4.0-web/css/all.css">
  <!-- js -->
  <script src="/asserts/fonts/fontawesome-free-6.4.0-web/js/bootstrap.min.js"></script>
  <script src="/asserts/fonts/fontawesome-free-6.4.0-web/js/main.js"></script>
  <script src="/asserts/fonts/fontawesome-free-6.4.0-web/js/popper.min.js"></script>
  <script src="/asserts/fonts/fontawesome-free-6.4.0-web/js/jquery-3.3.1.min.js"></script>
  <!-- title -->
  <title>Kiếm việc làm online</title>
</head>

<body>
  <div class="application">
    <!-- header -->
    <div class="header">
      <!-- navigation -->
      <nav class="nav">
        <div class="grid nav__container">
            <div class="nav__logo">
                <img src="/asserts/img/brand-logo@2x.png" alt="" class="nav-logo__img">
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="" class="nav__item-link">
                        <i class="nav-item__icon fa-solid fa-magnifying-glass"></i>
                        Ngành nghề/Địa điểm
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__item-link">
                        <i class="nav-item__icon fa-solid fa-city"></i>
                        Công ty
                    </a>
                </li>
                
                <li class="nav__item">
                    <a href="" class="nav__item-link">
                        <i class="nav-item__icon fa-solid fa-book-open"></i>   
                        Cẩm nang việc làm
                    </a>
                </li>
                <li class="nav__item nav__item-link--separated">
                    <a href="" class="nav__item-link">
                        <i class="nav-item__icon fa-regular fa-message"></i>
                        Chat
                    </a>
                </li>
                <li class="nav__item nav__item-link--separated">
                    <div class="nav__item-link nav__user nav__has--form-login">
                        <div class="nav__user-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        Đăng ký

                        <div class="nav__dropdown-menu">
                            <div class="menu__buttons">
                                <button class="btn menu__register">Đăng ký</button>
                                <button class="btn menu__login">Đăng nhập</button>
                            </div>
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        <i class="menu__link-icon fa-regular fa-id-badge"></i>
                                        <span class="menu__link-title">Hồ sơ xin việc</span>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        <i class="menu__link-icon fa-regular fa-heart"></i>
                                        <span class="menu__link-title">Việc đã lưu</span>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        <i class="menu__link-icon fa-regular fa-paper-plane"></i>
                                        <span class="menu__link-title">Việc đã ứng tuyển</span>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="" class="menu__link">
                                        <i class="menu__link-icon fa-regular fa-bell"></i>
                                        <span class="menu__link-title">Thông báo việc làm</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </li>
                <li class="nav__item nav__item-link--separated">
                    <a href="" class="nav__item-link">
                        Nhà tuyển dụng

                    </a>
                </li>
            </ul>
        </div>
    </nav> 

      <!-- content -->

      <div class="d-md-flex half">
        <div class="bg" style="background-image: url('/asserts/img/bg_1.jpg');"></div>
        <div class="contents">
          <div class="container">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-12">
                <div class="form-block mx-auto">
                  <div class="text-center mb-5">
                    <h3 class="text-uppercase"><strong>Người tìm việc đăng nhập</strong></h3>
                  </div>
                  <form action="#" method="post">
                    <div class="form-group first">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" placeholder="Email" id="username">
                    </div>
                    <div class="form-group last mb-3">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" placeholder="Mật khẩu" id="password">
                    </div>

                    <div class="d-sm-flex mb-5 align-items-center">
                      <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Nhớ mật khẩu</span>
                        <input type="checkbox" checked="checked">
                        <div class="control__indicator"></div>
                      </label>
                      <span class="ml-auto"><a href="/html/login.html" class="forgot-pass">Quên mật khẩu</a></span>
                    </div>

                    <a href="/html/login.html" class="btn btn-block py-2 btn-primary text-center">Đăng nhập</a>
                    <span class="text-center my-3 d-block">hoặc</span>

                    <div class="icon">
                      <a href="/html/login.html" class="btn btn-block py-2 btn-facebook">
                        <img src="/asserts/img/fb.png" alt="" class="icon-fb">Đăng nhập với facebook</a>
                      <a href="/html/login.html" class="btn btn-block py-2 btn-google"> <img src="/asserts/img/gg.png" alt=""
                          class="icon-gg">Đăng nhập với Google</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="footer"></div>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
         const navUser = document.querySelector('.nav__has--form-login');
         const dropdownMenu = document.querySelector('.nav__dropdown-menu');
 
     // Hiển thị menu khi click vào `.nav__has--form-login`
         navUser.addEventListener('click', function (event) {
         event.stopPropagation();
         dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
     });
 
     // Đóng menu khi click ra ngoài
     document.addEventListener('click', function (event) {
         if (!navUser.contains(event.target) && !dropdownMenu.contains(event.target)) {
             dropdownMenu.style.display = 'none';
         }
     });
 });
     </script>
    </body>

</html>
